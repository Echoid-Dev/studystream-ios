<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyStream</title>
  <style>
    @font-face {
      font-family: 'Poppins';
      src: url('fonts/Poppins-Regular.ttf');
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('images/intro-character.jpg') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: #facc15;
      animation: fadeIn 1.5s ease-in-out;
    }

    .text-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.45);
      padding: 30px 40px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      animation: slideIn 1.5s ease;
    }

    h1 {
      font-size: 3em; 
      color: #fff;
      text-shadow:
        0 0 8px #000,
        0 0 15px #000,
        0 0 30px #facc15,
        0 0 45px #fde047;
      margin-bottom: 0.3em;
    }

    h2 {
      font-size: 1.4em;
      color: #facc15;
      font-weight: 600;
      margin: 0.3em 0;
      text-shadow:
        0 0 6px #000,
        0 0 10px #000,
        0 0 25px #fde047;
      animation: fadeUp 2s ease 0.5s both;
    }

    h3 {
      font-size: 1.1em;
      color: #fff;
      margin-top: 25px;
      text-shadow:
        0 0 6px #000,
        0 0 12px #000,
        0 0 20px #facc15;
      animation: fadeUp 2s ease 1s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>StudyStream</h1>
    <h2>Focus Planner for Anime Fans âœ¨</h2>
    <h3>Created by <strong>ECHOID</strong></h3>
  </div>

  <script>
    setTimeout(() => {
  document.body.style.animation = "fadeOut 1s ease forwards";
  setTimeout(() => {
    // Jump to login after animation
    window.location.href = "login.html"; 
  }, 1000);
}, 4000);
  </script>
</body>
</html>
